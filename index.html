<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Localization AI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Localization</h1>
    <div class="container">
      <div class="left">
        <h2>World</h2>
        <div class="world">
          <div class="tile green">
            <img src="images/robot.png" alt="ROBOT">
          </div>
          <div class="tile red">
            <img src="images/robot.png" alt="ROBOT">
          </div>
          <div class="tile red">
            <img src="images/robot.png" alt="ROBOT">
          </div>
          <div class="tile green">
            <img src="images/robot.png" alt="ROBOT">
          </div>
          <div class="tile green">
            <img src="images/robot.png" alt="ROBOT">
          </div>
        </div>
        <h3>Current</h3>
        <div class="current">
          <div class="tile grey">0.2</div>
          <div class="tile grey">0.2</div>
          <div class="tile grey">0.2</div>
          <div class="tile grey">0.2</div>
          <div class="tile grey">0.2</div>
        </div>
        <h3>Prior</h3>
        <div class="prior">
          <div class="tile grey">0.04</div>
          <div class="tile grey">0.12</div>
          <div class="tile grey">0.12</div>
          <div class="tile grey">0.04</div>
          <div class="tile grey">0.04</div>
        </div>
        <h3>Posterior</h3>
        <div class="posterior">
          <div class="tile grey">0.11</div>
          <div class="tile grey">0.33</div>
          <div class="tile grey">0.33</div>
          <div class="tile grey">0.11</div>
          <div class="tile grey">0.11</div>
        </div>
      </div>
      <div class="right">
        <h2>Data</h2>
        <div class="data">
          <form class="">
            <label for=""></label>
            <input type="text" name="" value="">

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
