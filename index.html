<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Localization AI</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/micro-classes.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <script type="text/javascript" src="js/world.js"></script>
    <script type="text/javascript" src="js/ai.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/handlers.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="wrapper flex-col-a">
      <h1>Localization</h1>
      <div class="container flex-row-a">
        <div class="left flex-col-a">
          <h2>World</h2>
          <div id="world" class="flex-row-a shadow"></div>
          <h3>Prior</h3>
          <div id="prior" class="flex-row-a shadow"></div>
          <h3>Posterior</h3>
          <div id="posterior" class="flex-row-a shadow"></div>
          <h3>Normalized</h3>
          <div id="normalized" class="flex-row-a shadow"></div>
        </div>
        <div class="right flex-col-a">
          <h2>Details</h2>
          <div class="data flex-col-c shadow">
            <h3>Inputs</h3>
            <div id="inputs" class="flex-col-c">
              <form class="flex-row-b">
                <label for="p-hit">Correct Sense</label>
                <select id="p-hit" name="p-hit" class="shadow">
                  <option value="0.95">95%</option>
                  <option value="0.9">90%</option>
                  <option value="0.85">85%</option>
                  <option value="0.8" selected>80%</option>
                  <option value="0.75">75%</option>
                  <option value="0.7">70%</option>
                  <option value="0.65">65%</option>
                  <option value="0.6">60%</option>
                </select>
              </form>
              <form class="flex-row-b">
                <label for="p-miss">Wrong Sense</label>
                <select id="p-miss" name="p-miss" class="shadow">
                  <option value="0.35">35%</option>
                  <option value="0.3">30%</option>
                  <option value="0.25">25%</option>
                  <option value="0.2" selected>20%</option>
                  <option value="0.15">15%</option>
                  <option value="0.1">10%</option>
                  <option value="0.05">5%</option>
                </select>
              </form>
              <form class="flex-row-b">
                <label for="p-exact">Exact Step</label>
                <select id="p-exact" name="p-exact" class="shadow">
                  <option value="0.95">95%</option>
                  <option value="0.9">90%</option>
                  <option value="0.85">85%</option>
                  <option value="0.8" selected>80%</option>
                  <option value="0.75">75%</option>
                  <option value="0.7">70%</option>
                  <option value="0.65">65%</option>
                  <option value="0.6">60%</option>
                </select>
              </form>
              <form class="flex-row-b">
                <label for="p-overshoot">Overshoot Step</label>
                <select id="p-overshoot" name="p-overshoot" class="shadow">
                  <option value="0.35">35%</option>
                  <option value="0.3">30%</option>
                  <option value="0.25">25%</option>
                  <option value="0.2">20%</option>
                  <option value="0.15">15%</option>
                  <option value="0.1" selected>10%</option>
                  <option value="0.05">5%</option>
                </select>
              </form>
              <form class="flex-row-b">
                <label for="p-undershoot">Undershoot Step</label>
                <select id="p-undershoot" name="p-undershoot" class="shadow">
                  <option value="0.35">35%</option>
                  <option value="0.3">30%</option>
                  <option value="0.25">25%</option>
                  <option value="0.2">20%</option>
                  <option value="0.15">15%</option>
                  <option value="0.1" selected>10%</option>
                  <option value="0.05">5%</option>
                </select>
              </form>
            </div>
            <h3>World Positions</h3>
            <div id="positions" class="flex-col-c">
              <form class="flex-row-a">
                <select id="position-type" class="shadow">
                  <option value="red">red</option>
                  <option value="green">green</option>
                </select>
                <button id="add-position" type="button" class="shadow confirm">Add</button>
              </form>
              <ul id="positions-list" class="flex-col-c"></ul>
            </div>
            <h3>Measurements</h3>
            <div id="measurements" class="flex-col-c">
              <form class="flex-row-a">
                <select id="measurement-type" class="shadow">
                  <option value="red">red</option>
                  <option value="green">green</option>
                </select>
                <button type="button" class="shadow confirm" id="add-measurement">Add</button>
              </form>
              <ul id="measurements-list" class="flex-col-c"></ul>
            </div>
            <h3>Movements</h3>
            <div id="movements" class="flex-col-c">
              <form class="flex-row-a">
                <select id="movement-type" class="shadow">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
                <button type="button" class="shadow confirm" id="add-movement">Add</button>
              </form>
              <ul id="movements-list" class="flex-col-c"></ul>
            </div>
            <h3>Actions</h3>
            <div id="actions" class="flex-row-a"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
